<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거 메뉴 테스트</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 햄버거 버튼 */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: #d4af37;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            color: #1a1a1a;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        /* 사이드바 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: #2c1810;
            color: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            padding: 2rem 1rem;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 1rem 0;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        /* 본문 */
        .main-content {
            padding: 2rem;
        }
    </style>
</head>

<body>

    <!-- 햄버거 버튼 -->
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

    <!-- 사이드바 -->
    <nav id="sidebar" class="sidebar">
        <ul>
            <li><a href="#story">이야기</a></li>
            <li><a href="#exhibition">전시관 관람</a></li>
            <li><a href="#artifacts">유물 관람</a></li>
            <li><a href="#interview">큐레이터 인터뷰</a></li>
        </ul>
    </nav>

    <!-- 본문 -->
    <main class="main-content">
        <h1>테스트 페이지</h1>
        <p>여기에 본문 내용을 넣으세요.</p>
    </main>

    <!-- JS 스크립트 -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // 사이드바 바깥 클릭 시 닫기
        document.addEventListener('click', function (e) {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.menu-toggle');

            if (sidebar.classList.contains('open') &&
                !sidebar.contains(e.target) &&
                !toggleBtn.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>

</body>

</html>
